  <script>
    let histogram = hdr.build();
    $(function () {

      const inputElt = $("#base64Input");
      const outputElt = $("#histogramOutput")
      let lastInputValue = "";

      setInterval(
        function () {
          const currentInputValue = inputElt.val();
          if (currentInputValue !== lastInputValue) {
            lastInputValue = currentInputValue;
            try {
              histogram = hdr.decodeFromCompressedBase64(lastInputValue);
              outputElt.val(histogram.outputPercentileDistribution());
            } catch (e) {
              console.log(e);
            }
          }
        },
        100
      );

    });
  </script>
