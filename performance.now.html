    Hello performance now ?
    <script src="lib/hdrhistogram.min.js"></script>
    <script>
window.onload =  function() {
      
      const histogram = hdr.build();

      setInterval(function() {
        var first = performance.now();
        var second = performance.now();
        var timeInMicroSec = (second - first) * 1000
        histogram.recordValue(timeInMicroSec);
      }, 5);
  

      setInterval(
          function() {
            console.log(histogram.outputPercentileDistribution());
          },
          10000
        );
}
    </script>
